<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Checkout</title>
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-12">
                <ul class="list-group" id="item_list">
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="items" name="items">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Name</label>
                            <input id="name" name="name" type="text" class="form-control" id="inputName"
                                placeholder="Emon">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input id="email" name="email" type="email" class="form-control" id="inputEmail"
                                placeholder="rkemon94@gmail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input id="address" name="address" type="text" class="form-control" id="inputAddress"
                            placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input id="city" name="city" type="text" class="form-control" >
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <input id="state" name="state" type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zipcode">Zip</label>
                            <input id="zipcode" name="zipcode" type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="total">Ammount to be Paid</label>
                            <input readonly="" type="text" id="total" class="form-control" name="total">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        let cart;
        if (localStorage.getItem('cart') == null) {
            cart = {}
        } else {
            cart = JSON.parse(localStorage.getItem('cart'));
        }
        let total = 0;
        for (item in cart) {
            let name = cart[item][1]
            let quantity = cart[item][0]
            let price = cart[item][2]
            total += cart[item][2]
            itemString = `<li class="list-group-item">${name}<span class="badge badge-primary badge-pill">${quantity}</span><span class="badge badge-primary badge-pill">${price}</span></li>`
            $('#item_list').append(itemString);
        }
        totalPrice = `<li class="list-group-item d-flex justify-content-between align-items-center">Total<span>${total}</span></li>`
        $('#item_list').append(totalPrice)
        $('#items').val(JSON.stringify(cart));
        $('#total').val(total);
    </script>
</body>

</html>
