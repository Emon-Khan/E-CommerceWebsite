<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ product_object.image }}" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        {{ product_object.title }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{ product_object.price }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{ product_object.discounted_price }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{ product_object.product_description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
